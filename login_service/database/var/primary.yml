fuse:
  dir: "login_service/database/var/primary/fuse"
  allow-other: false
  debug: false
data:
  dir: "login_service/database/var/primary/data"
  compress: true
  retention: "10m"
  retention-monitor-interval: "1m"
http:
  addr: ":20202"
lease:
  type: "static"
  advertise-url: "http://127.0.0.1:20202"
  candidate: true
exec: "uvicorn login_service.login_service:app --host 0.0.0.0 --port $PORT --reload"
